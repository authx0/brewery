<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Brewery Dashboard</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
    <header>
        <h1>Brewery Dashboard</h1>
    </header>
    <main>
        <section>
            <h2>Brewery Data</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Location</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="brewery : ${breweries}">
                        <td th:text="${brewery.id}"></td>
                        <td th:text="${brewery.name}"></td>
                        <td th:text="${brewery.location}"></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
